<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <style type="text/css">
        h1 {
            text-align: center;
            color: rgb(255, 170, 0);
            padding-top: 40px;
            font-size: 100px;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
    </style>
</head>

<body onload="showTime()">
    <h1>

    </h1>
</body>
<script>
    function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM";
        // logic  for am and pm indication 
        if (h >= 12) {
            session = "PM";
        }



        // logic for making clock of 12 hours only
        if (h > 12) {
            h = h - 12;

        }





        // logic for show data in form of 01 ,02 not 1,2 
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;


        var time = h + " : " + m + " : " + s + " : " + session;
        document.getElementsByTagName("h1")[0].innerText = time;
        setTimeout(showTime, 1000);
    }

</script>

</html>
